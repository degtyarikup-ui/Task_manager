<head>

  <title>Task Manager</title>
  <!-- Telegram Web App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js" onload="initTelegram()"></script>
  <script>
    function initTelegram() {
      // Version 3.1 - Robust Init
      if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.expand();
        // Small delay to ensure Telegram UI is ready to receive
        setTimeout(function () {
          window.Telegram.WebApp.ready();
        }, 50);
      }
    }
    // Fallback if onload doesn't fire (cached script)
    if (window.Telegram) initTelegram();
  </script>
</head>
